    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background-color: #f5f7fa;
        color: #333;
      }

      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 15px 30px;
        background-color: #1e293b;
        color: #fff;
        border-bottom: 3px solid #64748b;
      }

      header .logo {
        font-size: 24px;
        font-weight: bold;
      }

      header .search-bar input {
        padding: 8px 12px;
        width: 250px;
        border-radius: 20px;
        border: 2px solid #64748b;
        outline: none;
      }

      header .nav-links a {
        margin: 0 15px;
        color: #fff;
        text-decoration: none;
        font-size: 16px;
      }

      header .nav-links a:hover {
        color: #38bdf8;
      }

        padding: 8px 15px;
        background-color: #3b82f6;
        color: #fff;
        border: none;

        font-size: 14px;
      }

      header .user-actions button:hover {
        background-color: #2563eb;
      }

      main {
        padding: 30px;
      }

      .promo-images {
        width: 100%;
        height: 250px;
        background-color: #e2e8f0;
        margin-bottom: 30px;

        align-items: center;
        justify-content: center;
        font-size: 26px;
        font-weight: bold;
        color: #1e293b;
        border-radius: 10px;
        border: 2px dashed #94a3b8;
      }

      .categories {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
      }

      .category {
        height: 120px;
        background: linear-gradient(145deg, #93c5fd, #60a5fa);

        align-items: center;
        justify-content: center;
        font-size: 18px;
        font-weight: bold;

      }

        transform: scale(1.05);
